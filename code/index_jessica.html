<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 test practice page</title>
    <link rel="stylesheet" href="indexstyle.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
<!-- Radial Plots -->

<!-- Line Graph on the Left -->


<!-- Selector Dashboard in the Middle -->
<div id="selectorDashboard">
    <h1>Selector Dashboard</h1>
    <div class="buttonstrip" id="toggleTop">
        <button data-toggle="top1">1</button>
        <button data-toggle="top3">3</button>
        <button data-toggle="top5">5</button>
        <button data-toggle="top10">10</button>
        <button data-toggle="top20">20</button>
        <button data-toggle="top40" class="active">40</button>
    </div>

    <div class="buttonstrip" id="toggleType">
        <button data-toggle="genres">Genres</button>
        <button data-toggle="features" class="active">Features</button>
    </div>
    <div id="yearselectordashboard">
        <svg id="yearSelector"></svg>
        <div>
            <button id="addBrushButton">Add Range</button>
            <div id="rangeContainer"></div>
        </div>
    </div>
    <svg id="weekSelector" width="250" height="50"></svg>
    <div id="weekRangeContainer"></div>
</div>

<div id="longevityCharts"  class="chart_container">
    <div id="h1"></div>
    <div id="selected_genre_long">
        <svg id="longevity_histogram" class="chart"></svg></svg>
        <div id="controls"></div>
    </div>

</div>

<!--Global variables-->
<script>
    window.selectedType = "genres";
    window.selectedTop = 40;
    window.selectedYearRanges = [[1965, 2023]];
    window.selectedWeekRange = [1,52];
    window.selectedGenre = "pop"
</script>

<!--Scripts-->
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="selection_yearweek.js"></script>
<script src="selection_typetop.js"></script>
<script src="jess/jess_global_variables.js"></script>
<script src="jess/jess_scatterplot_longevity.js"></script>


</body>
</html>
