<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 test practice page</title>
    <link rel="stylesheet" href="indexstyle.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
<!-- Radial Plots -->
<div id="radialPlots">
    <h1>Radial Plots</h1>
    <div id="std_button_id"></div>
    <div id="longevity_radialChart"></div>
</div>

<!-- Line Graph on the Left -->
<div id="lineGraphContainer">
    <h1>Linegraph</h1>
    <div id="lineGraph_overTime"></div>
    <div id="globalDisplay">
        <h2>Current Global Variables</h2>
        <p><strong>Selected Type:</strong> <span id="selectedTypeValue">Loading...</span></p>
        <p><strong>Selected Top:</strong> <span id="selectedTopValue">Loading...</span></p>
        <p><strong>Selected Year Range:</strong> <span id="selectedYearRangesValue">Loading...</span></p>
        <p><strong>Selected Week Range:</strong> <span id="selectedWeekRangeValue">Loading...</span></p>
    </div>
</div>

<!-- Selector Dashboard in the Middle -->
<div id="selectorDashboard">
    <h1>Selector Dashboard</h1>
    <div class="buttonstrip" id="toggleTop">
        <button data-toggle="top1">1</button>
        <button data-toggle="top3">3</button>
        <button data-toggle="top5">5</button>
        <button data-toggle="top10">10</button>
        <button data-toggle="top20">20</button>
        <button data-toggle="top40" class="active">40</button>
    </div>

    <div id="menu-container">
        <label for="genre_feature_dropdown">Select: </label>
        <div id="genre_feature_menu"></div>
    </div>

    <div class="buttonstrip" id="toggleType">
        <button data-toggle="genres">Genres</button>
        <button data-toggle="features" class="active">Features</button>
    </div>
    <div id="yearselectordashboard">
        <svg id="yearSelector"></svg>
        <div>
            <button id="addBrushButton">Add Range</button>
            <div id="rangeContainer"></div>
        </div>
    </div>
    <svg id="weekSelector" width="250" height="50"></svg>
    <div id="weekRangeContainer"></div>
</div>

<!-- Longevity Charts on the Right -->
<div id="longevityCharts">
    <h1>Longevity vs Features</h1>
    <div id="feature-selector"></div>
    <div id="scatterplot"></div>
    <button id="prev">Previous</button>
    <button id="next">Next</button>
    <div id="year-range-display"> </div>
    <div id="barchart"></div>
</div>

<div class="radial_plots">
    <h1>Radial Chart Features</h1>
    <div id="radial-plot" class="chart"></div>
    <button id="prev-radial">Previous</button>
    <button id="next-radial">Next</button>
</div>


<!--Global variables-->
<script>
    window.selectedType = "features";
    window.selectedTop = 40;
    window.selectedYearRanges = [[1965, 2023]];
    window.selectedWeekRange = [1,52];
    window.selectedGenre = "Danceability"
</script>

<!--Scripts-->
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="selection_yearweek.js"></script>
<script src="selection_typetop.js"></script>
<script src="global_variables.js"></script>
<script src="scatterplot_longevity.js"></script>
<script src="Longevity_radialCharts.js"></script>
<script src="LineGraph_overTime.js"></script>
<script src="radial_plot.js"></script>


</body>
</html>
