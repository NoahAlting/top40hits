<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 test practice page</title>
    <link rel="stylesheet" href="indexstyle.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
<!-- Radial Plots -->
<div id="radialPlots">
    <h1>Radial Plots</h1>
    <div id="std_button_id"></div>
    <div id="longevity_radialChart"></div>
</div>

<!-- Line Graph on the Left -->
<div id="lineGraphContainer">
    <h1>Linegraph</h1>
    <div id="lineGraph_overTime"></div>
</div>

<!-- Selector Dashboard in the Middle -->
<div id="selectorDashboard">
    <h1>Selector Dashboard</h1>
    <div id="yearselectordashboard">
        <svg id="yearSelector"></svg>
        <div>
            <button id="addBrushButton">Add Range</button>
            <div id="rangeContainer"></div>
        </div>
    </div>
    <svg id="weekSelector" width="250" height="50"></svg>
    <div id="weekRangeContainer"></div>
</div>

<!-- Longevity Charts on the Right -->
<div id="longevityCharts">
    <h1>Longevity vs Features</h1>
    <div id="feature-selector"></div>
    <div id="scatterplot"></div>
    <div id="legend"></div>
    <div id="barchart"></div>
</div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script src=""></script>
<script src="stack_selection2.js"></script>
<script src="scatterplot_longevity.js"></script>
<script src="Longevity_radialCharts.js"></script>
<script src="LineGraph_overTime.js"></script>

</body>
</html>
