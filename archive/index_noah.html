<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Probability Density Functions</title>
    <link rel="stylesheet" href="../code/indexstyle.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: row;
            margin: 10px;
            font-family: Arial, sans-serif;
            color: white;
        }

        #selectorDashboard {
            width: 500px;
            padding: 20px;
            border-right: 2px solid white;
        }

        #mainContent {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        #topContainer, #bottomContainer {
            width: 100%;
            height: 500px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Selector Dashboard -->
    <div id="selectorDashboard">
        <h1>Selector Dashboard</h1>
        <div class="buttonstrip" id="toggleTop">
            <button data-toggle="top1">1</button>
            <button data-toggle="top3">3</button>
            <button data-toggle="top5">5</button>
            <button data-toggle="top10">10</button>
            <button data-toggle="top20">20</button>
            <button data-toggle="top40" class="active">40</button>
        </div>

        <div class="buttonstrip" id="toggleType">
            <button data-toggle="genres">Genres</button>
            <button data-toggle="features" class="active">Features</button>
        </div>
        <div id="yearselectordashboard">
            <svg id="yearSelector"></svg>
            <div>
                <button id="addBrushButton">Add Range</button>
                <div id="rangeContainer"></div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent">
        <div id="topContainer"></div>
        <div id="bottomContainer"></div>
    </div>

    <!-- Global Variables -->
    <script>
        window.selectedType = "features";
        window.selectedTop = 40;
        window.selectedYearRanges = [[1965, 1966], [1975, 1976], [1985, 1986]];
        window.selectedWeekRange = [1, 52];
        window.selectedGenre = "Danceability";
    </script>

    <!-- Scripts -->
    <script src="../code/selection_yearweek.js"></script>
    <script src="../code/selection_typetop.js"></script>
    <script src="noah/probdens_v4.js"></script>
    <script src="../code/global_variables.js"></script>
</body>
</html>
